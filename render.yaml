services:
  - type: web
    name: flowbox-app
    env: node
    buildCommand: npm install && cd admin && npm install && npm run build && cd .. && ls -la admin-build/ && echo "✅ Админ-панель собрана успешно" || echo "⚠️ admin-build не найден после сборки"
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
        value: admin123
      - key: WEBAPP_URL
        fromService:
          type: web
          name: flowbox-app
          property: host
      - key: PORT
        value: 3000

